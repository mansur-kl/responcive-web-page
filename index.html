<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vite+react</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3e14b1, #703da0);
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 80%;
      max-width: 900px;
    }

    .left-text {
      flex: 1;
    }

    .left-text h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .left-text p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .login-box {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 280px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #182848;
    }

    .login-box p {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-box p a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-box p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .left-text {
        margin-bottom: 30px;
      }
    }
  </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <body>
  <div class="container">
    <div class="left-text">
      <h1>Welcome Back!</h1>
      <p>Access and manage your task efficiently</p>
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
  </div>
  </body>
</html>
